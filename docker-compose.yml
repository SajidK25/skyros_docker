version: '3'
services:
    web:
        image: nginx:alpine
        container_name: skyros_web
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./etc/ssl:/etc/ssl"
            - "./web:/var/www/html"
            - "./etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
        ports:
            - "8000:80"
            - "3000:443"
        environment:
            - NGINX_HOST=${NGINX_HOST}
        command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        restart: always
        depends_on:
            - php
        networks:
            - skyros_net
    php:
        image: nanoninja/php-fpm:${PHP_VERSION}
        container_name: skyros_php
        restart: always
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "./web:/var/www/html"
        networks:
            - skyros_net
    composer:
        image: "composer"
        volumes:
            - "./web/libs/composer/:/app"
        command: composer install
        networks:
            - default

networks:
    skyros_net:
        external: true
        driver: bridge